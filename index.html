<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Effect</title>
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome  -->
    <style>
        body{
            background-image: url(./green.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .form{
            position: absolute;
            text-align: center;
            width: 300px;
            border-radius: 7px;
            height: 330px;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
            padding-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.38);
        }
        h1{
            font-size: 1.5rem;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
            color: #FFF;
            padding-bottom: 10px;
        }
        input{
            padding: 10px;
            padding-left: 30px;
            margin-bottom: 20px;
            color: #FFF;
            border-radius: 7px;
            outline: none;
            width: 70%;
            font-size: 1rem;
            border: 1px solid silver;
            font-family: Arial, Helvetica, sans-serif;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.38);
            position: relative;
        }
        input:focus{
            color: #FFF;
        }
        .user-icon{
            position: absolute;
            left: 35px;
            top: 80px;
        }
        .lock-icon{
            position: absolute;
            left: 35px;
            top: 140px;
        }
        .lock-icon a{
            text-decoration: none;
            color: #FFF;
        }
        .user-icon a{
            color: #FFF;
            text-decoration: none;
        }
        input::placeholder{
            color: #FFF;
            font-size: 0.9rem;
            letter-spacing: 0.6px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .submit{
            width:250px;
            margin: 0 auto;
            font-size: 1rem;
            border-radius: 7px;
            letter-spacing: 0.5px;
            color: #FFF;
            text-align: center;
            padding-left: 0px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.38);
        }
        p{
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
            padding-bottom: 10px;
            color: yellow;
        }
        
        .form-btn{
            text-decoration: none;
            padding: 10px;
            color: #fff;
            font-size: 1rem;
            border-radius: 7px;
            letter-spacing: 0.5px;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid red;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.38);
        }
        .fa-brands{
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>Foolish Developer</h1>
        <input type="email" name="" id="" placeholder="Email Id" class="email"><br>
        <div class="user-icon">
            <a href="#"><i class="fa-solid fa-user"></i></a>
        </div>
        <input type="password" name="" id="" placeholder="Password"><br>
        <div class="lock-icon">
            <a href="#"><i class="fa-solid fa-lock"></i></a>
        </div>
        <input type="submit" name="" id="" value="Login" class="submit">
        <p>Or</p>
        <div class="btn-area">
        <a href="#" class="form-btn"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
        <a href="#" class="form-btn"><i class="fa-brands fa-google"></i> Google</a>
        </div>
    </div>
</body>
</html>
